    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FAF9F6;
            color: #333333;
        }
        .bg-warm-off-white { background-color: #FAF9F6; }
        .bg-light-sand { background-color: #F5F1EA; }
        .bg-cardinal-red { background-color: #9B1B30; }
        .text-cardinal-red { color: #9B1B30; }
        .border-cardinal-red { border-color: #9B1B30; }
        .hover-cardinal-dark:hover { background-color: #7A1526; }

        /* Scroll Reveal Animations */
        .reveal {
            opacity: 0;
            transform: translateY(12px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            will-change: opacity, transform;
        }
        .reveal.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .reveal-stagger-1 { transition-delay: 0.1s; }
        .reveal-stagger-2 { transition-delay: 0.2s; }
        .reveal-stagger-3 { transition-delay: 0.3s; }
        .reveal-stagger-4 { transition-delay: 0.4s; }
        .reveal-stagger-5 { transition-delay: 0.5s; }
    </style>
